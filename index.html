<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title>תמלול + זיהוי דוברים</title>
</head>
<body>
<h2>העלה קובץ או הדבק קישור YouTube</h2>
<input type="file" id="audio" accept="audio/*,video/*"><br><br>
<input type="text" id="url" placeholder="https://www.youtube.com/..."><br><br>
<button id="send">שלח לעיבוד</button>
<pre id="result"></pre>

<script>
document.getElementById('send').onclick = async () => {
  const f = document.getElementById('audio').files[0];
  const url = document.getElementById('url').value;
  const body = f ? {audio_path: f.name} : {youtube_url: url};
  const res = await fetch('/api', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({input: body})
  });
  document.getElementById('result').textContent = await res.text();
};
</script>
</body>
</html>
